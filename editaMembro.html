<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Membro</title>
    <link rel="stylesheet" href="./styles/editaMembro.css"> 
</head>
<body>
    <header>
        <h1 id="titulo-pagina">✍️ Editando Membro...</h1>
    </header>

    <main>
        <section id="edicao-membro">
            <p id="mensagem-status" class="mensagem"></p>
            
            <form id="form-edicao" style="display:none;">
                <input type="hidden" id="membro-id" name="id">

                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="nickname">Nickname (Será o login):</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>

                <div class="form-group">
                    <label for="linguagem_favorita">Linguagem Favorita:</label>
                    <input type="text" id="linguagem_favorita" name="linguagem_favorita" required>
                </div>

                <div class="botoes-acao">
                <button type="submit" id="btn-salvar">Salvar Alterações</button>
                <a href="buscaMembro.html" class="btn-voltar">Voltar para a Lista</a>
                </div>
                
            </form>
        </section>
        
    </main>

    <script src="editaMembro.js"></script>
</body>
</html>
